name: Scheduled LinkedIn Job Scraper

on:
  schedule:
    - cron: '0 */12 * * *'   # Every 12 hours
  workflow_dispatch:         # Allow manual runs

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install linkedin-jobs-scraper pandas

    - name: Run the LinkedIn job scraper
      run: python webscrapping_projects/scheduled/linkedin_lib_de_fil.py

    - name: Debug GH_PAT presence
      run: |
        if [ -z "$GH_PAT" ]; then
          echo "GH_PAT is empty!"
          exit 1
        else
          echo "GH_PAT is set"
        fi
      env:
        GH_PAT: ${{ secrets.GH_PAT }}

    - name: Commit files
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add webscrapping_projects/scheduled/outputs/jobs_log.csv
        git commit -m "Update job log - $(date -u)" || echo "No changes to commit"
    
